<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagramma</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <div class="flex-wrapper">
        <div class="lines">
          <div class="line-top"></div>
          <div class="line-bot"></div>
          <div class="line-middle"></div>
          <div class="plus">
            <div class="plus-line1"></div>
            <div class="plus-line2"></div>
          </div>
        </div>
        <div class="single-chart">
          <svg
            viewBox="0 0 36 36"
            preserveAspectRatio="xMidYMid meet"
            class="circular-chart green yellow"
          >
            <path
              class="circle-bg"
              stroke-dasharray="89, 100"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle2"
              stroke-dasharray="63.67, 100"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle"
              stroke-dasharray="35.19, 100"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
          </svg>
        </div>
      </div>

      <div>
        <div class="loyalty">
          <div class="loyalty-flag">
            <img src="src/image/loyalty.svg" width="45" alt="loyalty-flag" />
          </div>
          <div class="percents-value">
            72.
            <div class="tenths-percent">
              <div class="percent-sign">%</div>
              <div class="tenths">7</div>
            </div>
          </div>
          <p class="text-loyalty1">Лояльность</p>
          <p class="text-loyalty2">ниже среднего</p>
          <p class="text-loyalty3">
            по отрасли: FMCG <br />
            значений слева от медианы <br />
            52.0%-83.1%
          </p>
          <div class="text-loyalty4">
            <div class="arrow">&#9650;</div>
            3.1
          </div>
        </div>

        <div class="diagramma">
          <div class="diagrams-bot">
            <div class="dia-bot">
              <div class="dia-bot-name">Промоутеры</div>
              <div class="percents-count">
                <div class="bot-percents">32.0%</div>
                <div class="bot-count-flag">
                  <div class="bot-count">81</div>
                  <div class="human-flag">
                    <img
                      src="src/image/human_full.svg"
                      width="12"
                      alt="loyalty-flag"
                    />
                  </div>
                </div>
              </div>
              <div class="dia-indicator">
                <div class="indicator-promoters1">
                  <div class="inner-percent">
                    <p>+1.2%</p>
                  </div>
                </div>
                <div class="indicator-promoters2"></div>
              </div>
            </div>
            <div class="dia-bot">
              <div class="dia-bot-name">Скептики</div>
              <div class="percents-count">
                <div class="bot-percents">39.1%</div>
                <div class="bot-count-flag">
                  <div class="bot-count">8</div>
                  <div class="human-flag">
                    <img
                      src="src/image/human_full.svg"
                      width="12"
                      alt="loyalty-flag"
                    />
                  </div>
                </div>
              </div>
              <div class="dia-indicator">
                <div class="indicator-skeptics1">
                  <div class="inner-percent">
                    <p>+4.8%</p>
                  </div>
                </div>
                <div class="indicator-skeptics2"></div>
              </div>
            </div>
            <div class="dia-bot">
              <div class="dia-bot-name">Критики</div>
              <div class="percents-count">
                <div class="bot-percents">79.8%</div>
                <div class="bot-count-flag">
                  <div class="bot-count">7</div>
                  <div class="human-flag">
                    <img
                      src="src/image/human_full.svg"
                      width="12"
                      alt="loyalty-flag"
                    />
                  </div>
                </div>
              </div>
              <div class="dia-indicator">
                <div class="indicator-critics1">
                  <div class="inner-percent">
                    <p>-9.7%</p>
                  </div>
                </div>
                <div class="indicator-critics2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
